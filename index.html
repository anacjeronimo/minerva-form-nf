<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Foods - Formulário de Emissão de Nota Fiscal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form id="emissaoNotaForm">
        <h1>Minerva Foods - Formulário de Emissão de Nota Fiscal </h1>

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="valorUnitario">Valor Unitário:</label>
        <input type="number" id="valorUnitario" name="valorUnitario" step="0.01" required>

        <label for="tipoNota">Tipo de Nota:</label>
        <select id="tipoNota" name="tipoNota" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>

        <button type="submit">Emitir Nota Fiscal</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
